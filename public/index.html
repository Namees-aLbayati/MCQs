  <body>
    <form action="">
      <img src="./css/image.jpg" alt="Pic doesnt found" style="height: 40vh;" >
      <div class="main">

        </p>

      </div>
      <div class="main">
      
     
    

        <div class="input-group mb-3 mt-3">

        </div>
       
      <div class="submit">
        <button type="button"  id="nextId" class="btn btn-lg btn-outline-info">Next</button>


      </div>
     
    </form>
